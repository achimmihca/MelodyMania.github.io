openSourceSection_beyondThisGame_p_1: Melody&nbsp;Mania hat seine <gradient>Wurzeln im open-source</gradient> Projekt <i>UltraStar Play</i> und steuert noch immer zu diesem bei. Unterstützung für Melody&nbsp;Mania leistet einen Beitrag für <gradient>mehr Mitsingspaß für alle</gradient>.
openSourceSection_beyondThisGame_title: Jenseits von Melody&nbsp;Mania
openSourceSection_madeWithUnity_name: mit Unity gemacht
openSourceSection_madeWithUnity_p_1: Melody&nbsp;Mania baut auf eine <gradient>professionelle Game Engine</gradient> und moderne Tools, um <gradient>das Beste für Entwickler und Nutzer</gradient> zu bieten.
openSourceSection_madeWithUnity_p_2: Mehr als 50% der weltweiten Videospiele werden {{madeWithUnityLink}}. Eine <gradient>solide Basis</gradient> für Melody&nbsp;Mania, das so mit neuen Tools und Plattformen Schritt halten kann.
openSourceSection_madeWithUnity_title: Made with Unity
openSourceSection_p_getInvolved: Mach dies auch zu <gradient>DEINEM SPIEL</gradient>!<br /> Melody&nbsp;Mania wurde von Beginn an geschaffen, um <gradient>anpassbar, erweiterbar, und modifizierbar</gradient> zu sein. Du kannst nicht nur eigene Songs hinzufügen, sondern auch eigene Bilder, Styles, und sogar Code.
openSourceSection_title: Erweiterbar - Made with Unity
openSourceSection_whyOpenSource_p_1: Stell dir vor du kaufst ein neues Gesangsspiel für deine Konsole, nur um festzustellen, dass der Hersteller die Onlinedienste beendet. Oder dass du deine Songsammlung verlierst, wenn du das Gerät wechselst.
openSourceSection_whyOpenSource_p_2: Dies wird mit Melody&nbsp;Mania nicht geschehen, denn es kann <gradient>mit der Zeit gehen</gradient>, solange es eine engagierte Community hinter sich hat.
openSourceSection_whyOpenSource_title: Warum ein offenes Song-Format?
