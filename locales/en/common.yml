openSourceSection_p_getInvolved: Make this <gradient>YOUR GAME</gradient> as well!<br /> Melody&nbsp;Mania was designed to be to be <gradient>customizable</gradient>, <gradient>extensible</gradient>, and <gradient>hackable</gradient>. You can not only add your own songs but also your own images, themes, and even code.
openSourceSection_title: Customizable - Made with Unity
openSourceSection_whyOpenSource_p_1: Imagine that you would buy another singing game for your current console, only to find that the vendor shuts down the online features, or you lose your song collection when changing the device.
openSourceSection_whyOpenSource_p_2: This won&apos;t happen with Melody&nbsp;Mania because it can <gradient>evolve with the future</gradient> as long as it has a contributing community behind it.
