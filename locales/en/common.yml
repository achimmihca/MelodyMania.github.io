openSourceSection_madeWithUnity_p_1: Melody&nbsp;Mania is built on a <gradient>professional game engine</gradient> and modern tools to provide the <gradient>best experience for developers and players</gradient>.
openSourceSection_madeWithUnity_p_2: More than 50% of the world&apos;s video games are {{madeWithUnityLink}}. A <gradient>strong foundation</gradient> for Melody&nbsp;Mania that can grow with new tools and platforms.
