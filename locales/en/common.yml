crossPlatformSection_p_1: Melody&nbsp;Mania is a cross-platform application. Its initial release will be for Windows, followed by MacOS, Linux, Android, and iOS.<br /> Android TV and tvOS might be supported in the future as well.
crossPlatformSection_p_2: There are so many different platforms today for gaming, but most singing games only focus on consoles.
crossPlatformSection_p_3: Changing console often means losing a song collection. Sometimes you even have to buy extra microphones for a particular platform or game.
crossPlatformSection_p_4: Fortunately, Melody&nbsp;Mania <emphasize>SOLVES&nbsp;THIS</emphasize> because it can evolve with your music taste and todays plethora of devices.
crossPlatformSection_p_5: Even better - you can <emphasize>MIX PLATFORMS</emphasize>. For example, start the main game on an iOS tablet and connect an Android device with the Companion&nbsp;App
